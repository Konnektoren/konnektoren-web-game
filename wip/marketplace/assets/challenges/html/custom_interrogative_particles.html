<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrogative Particles Exercise</title>
    <link rel="stylesheet" href="../css/custom_interrogative_particles.css">
</head>
<body>
<header>
    <h1>Interrogative Particles in German</h1>
    <p>Select the correct interrogative particle to complete each sentence.</p>
</header>

<section id="quiz-section">
    <form id="quiz-form">

        <div class="question">
            <p>1. ______ gehst du zur Schule? <select name="q1">
                <option value="wo">wo</option>
                <option value="wann">wann</option>
                <option value="warum">warum</option>
            </select></p>
            <div class="explanation" id="explanation-q1"></div>
        </div>


        <div class="question">
            <p>2. ______ wohnst du? <select name="q2">
                <option value="wie">wie</option>
                <option value="wo">wo</option>
                <option value="wann">wann</option>
            </select></p>
            <div class="explanation" id="explanation-q2"></div>
        </div>


        <div class="question">
            <p>3. ______ m√∂chtest du dieses Buch lesen? <select name="q3">
                <option value="wie">wie</option>
                <option value="warum">warum</option>
                <option value="wann">wann</option>
            </select></p>
            <div class="explanation" id="explanation-q3"></div>
        </div>


        <div class="question">
            <p>4. ______ ist dein Name? <select name="q4">
                <option value="was">was</option>
                <option value="wie">wie</option>
                <option value="warum">warum</option>
            </select></p>
            <div class="explanation" id="explanation-q4"></div>
        </div>

        <button type="submit">Check Answers</button>
    </form>
    <div id="results"></div>
</section>

<script src="../js/custom_interrogative_particles.js"></script>
</body>
</html>
