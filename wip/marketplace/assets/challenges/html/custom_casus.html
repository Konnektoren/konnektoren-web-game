<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casus Übung - Deutsche Grammatik</title>
    <link rel="stylesheet" href="../css/custom_casus.css">
</head>
<body>
<header>
    <h1>Casus: Deutsche Grammatik Übung</h1>
    <p>Wähle den richtigen Fall (Casus) für jedes Beispiel!</p>
</header>

<section id="quiz-section">
    <form id="quiz-form">
        <div class="question">
            <p>1. <strong>Der Hund</strong> läuft im Park. Welcher Fall?</p>
            <label>
                <input type="radio" name="q1" value="nominative"> Nominativ
            </label>
            <label>
                <input type="radio" name="q1" value="accusative"> Akkusativ
            </label>
            <label>
                <input type="radio" name="q1" value="dative"> Dativ
            </label>
            <label>
                <input type="radio" name="q1" value="genitive"> Genitiv
            </label>
        </div>

        <div class="question">
            <p>2. Ich sehe <strong>den Apfel</strong>. Welcher Fall?</p>
            <label>
                <input type="radio" name="q2" value="nominative"> Nominativ
            </label>
            <label>
                <input type="radio" name="q2" value="accusative"> Akkusativ
            </label>
            <label>
                <input type="radio" name="q2" value="dative"> Dativ
            </label>
            <label>
                <input type="radio" name="q2" value="genitive"> Genitiv
            </label>
        </div>

        <div class="question">
            <p>3. Das ist das Haus <strong>des Mannes</strong>. Welcher Fall?</p>
            <label>
                <input type="radio" name="q3" value="nominative"> Nominativ
            </label>
            <label>
                <input type="radio" name="q3" value="accusative"> Akkusativ
            </label>
            <label>
                <input type="radio" name="q3" value="dative"> Dativ
            </label>
            <label>
                <input type="radio" name="q3" value="genitive"> Genitiv
            </label>
        </div>

        <div class="question">
            <p>4. Ich gebe <strong>dem Kind</strong> ein Geschenk. Welcher Fall?</p>
            <label>
                <input type="radio" name="q4" value="nominative"> Nominativ
            </label>
            <label>
                <input type="radio" name="q4" value="accusative"> Akkusativ
            </label>
            <label>
                <input type="radio" name="q4" value="dative"> Dativ
            </label>
            <label>
                <input type="radio" name="q4" value="genitive"> Genitiv
            </label>
        </div>

        <button type="submit">Antworten Überprüfen</button>
    </form>

    <div id="results"></div>
</section>

<script src="../js/custom_casus.js"></script>
</body>
</html>
