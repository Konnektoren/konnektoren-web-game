<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Verbs and Brauchen + zu Exercise</title>
    <link rel="stylesheet" href="../css/custom_verbs_zu.css">
</head>
<body>
<header>
    <h1>Modal Verbs & Brauchen + zu in German</h1>
    <p>Fill in the blanks with the correct form of a modal verb or "brauchen + zu".</p>
</header>

<section id="exercise-section">
    <form id="exercise-form">

        <div class="question">
            <p>1. Ich ______ (können) gut schwimmen.</p>
            <input type="text" name="q1" placeholder="Enter the verb form" />
            <div class="explanation" id="explanation-q1"></div>
        </div>


        <div class="question">
            <p>2. Du ______ (müssen) jeden Tag arbeiten.</p>
            <input type="text" name="q2" placeholder="Enter the verb form" />
            <div class="explanation" id="explanation-q2"></div>
        </div>


        <div class="question">
            <p>3. Ihr ______ (brauchen + zu) nicht das Zimmer aufräumen.</p>
            <input type="text" name="q3" placeholder="Enter the verb form" />
            <div class="explanation" id="explanation-q3"></div>
        </div>


        <div class="question">
            <p>4. Wir ______ (sollen) mehr Gemüse essen.</p>
            <input type="text" name="q4" placeholder="Enter the verb form" />
            <div class="explanation" id="explanation-q4"></div>
        </div>

        <button type="submit">Check Answers</button>
    </form>
    <div id="results"></div>
</section>

<script src="../js/custom_verbs_zu.js"></script>
</body>
</html>
