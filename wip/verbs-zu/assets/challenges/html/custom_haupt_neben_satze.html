<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Haupt- und Nebensätze Übung</title>
    <link rel="stylesheet" href="../css/custom_haupt_neben_satze.css">
</head>
<body>
<div class="custom_haupt_neben_satze">
    <h1>Haupt- und Nebensätze Übung</h1>
    <p>Ziehen Sie den passenden Nebensatz zum Hauptsatz.</p>

    <div class="container">
        <div class="sentence-box">
            <h2>Hauptsätze</h2>
            <ul id="main-clauses" class="clauses">
                <!-- Main clauses will be dynamically generated here -->
            </ul>
        </div>

        <div class="sentence-box">
            <h2>Nebensätze</h2>
            <ul id="sub-clauses" class="clauses">
                <!-- Subordinate clauses will be dynamically generated here -->
            </ul>
        </div>
    </div>

    <button id="check-btn">Überprüfen</button>
    <button id="reset-btn" style="display:none;">Nochmal versuchen</button>
    <p id="result"></p>
</div>
<script src="../js/custom_haupt_neben_satze.js"></script>
</body>
</html>
