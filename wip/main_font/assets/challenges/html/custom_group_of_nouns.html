<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Noun Gender Exercise</title>
    <link rel="stylesheet" href="../css/custom_group_of_nouns.css">
</head>
<body>
<div class="custom_group_of_nouns-container">
    <h1>Identify the German Noun Gender</h1>
    <div id="ending-display" class="custom_group_of_nouns-ending-display"></div>
    <div class="custom_group_of_nouns-choices">
        <div onclick="checkAnswer('der')" class="custom_group_of_nouns-choice-item">der</div>
        <div onclick="checkAnswer('die')" class="custom_group_of_nouns-choice-item">die</div>
        <div onclick="checkAnswer('das')" class="custom_group_of_nouns-choice-item">das</div>
    </div>
    <div id="feedback" class="custom_group_of_nouns-feedback"></div>
    <div id="correct-answer" class="custom_group_of_nouns-correct-answer"></div>
</div>

<script src="../js/custom_group_of_nouns.js"></script>
</body>
</html>
