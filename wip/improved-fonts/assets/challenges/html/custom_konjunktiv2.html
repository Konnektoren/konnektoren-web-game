<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjunctive II Gamified Exercise</title>
    <link rel="stylesheet" href="../css/custom_konjunktiv2.css">
</head>
<body>
<div class="custom_konjunktiv2_challenge">
    <h1>Practice Subjunctive II</h1>
    <div id="progress-bar-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar"></div>
    </div>
    <div id="scenario-container">
        <p id="scenario-text">Loading question...</p>
    </div>

    <div class="options">
        <label for="verb1">Select the correct form of the first verb:</label>
        <select id="verb1">
            <!-- Options will be populated dynamically -->
        </select>

        <label for="verb2">Select the correct form of the second verb:</label>
        <select id="verb2">
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <div id="feedback"></div>
    <div id="score">Score: 0</div>
    <div id="hint-box">ðŸ’¡ Hint: This will guide you through the correct forms.</div>

    <!-- Finish Button -->
    <button id="finish-btn" class="hidden">Finish</button>
    <div id="result-summary" class="hidden"></div>
</div>
<script src="../js/custom_konjunktiv2.js"></script>
</body>
</html>
