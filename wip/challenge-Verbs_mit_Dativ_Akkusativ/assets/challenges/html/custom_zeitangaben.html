<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomen Zeitangaben Grammar Exercise</title>
    <style>
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        #progress-bar-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            height: 20px;
        }
        #progress-bar {
            background-color: #4caf50;
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .options select {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        #score {
            margin-top: 10px;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
        #hint-box {
            margin-top: 15px;
            padding: 10px;
            background-color: #ffeb3b;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Practice Nomen Zeitangaben Grammar</h1>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="scenario-container">
        <p id="scenario-text">Loading question...</p>
    </div>

    <div class="options">
        <label for="time-noun">Select the correct time-related noun or phrase:</label>
        <select id="time-noun">
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <div id="feedback"></div>
    <div id="score">Score: 0</div>
    <div id="hint-box">ðŸ’¡ Hint: Use the correct preposition and noun form for time expressions.</div>
</div>

<script src="custom_zeitangaben.js"></script>
</body>
</html>
