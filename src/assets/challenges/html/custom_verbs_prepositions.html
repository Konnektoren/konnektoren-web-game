<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbs + Prepositions in German</title>
    <link rel="stylesheet" href="../css/custom_verbs_prepositions.css">
</head>
<body>
<header>
    <h1>Verbs + Prepositions Exercise</h1>
    <p>Select the correct preposition that matches the verb in each sentence.</p>
</header>

<section id="quiz-section">
    <form id="quiz-form">

        <div class="question">
            <p>1. Ich warte <select name="q1">
                <option value="mit">mit</option>
                <option value="auf">auf</option>
                <option value="über">über</option>
            </select> den Bus.</p>
            <div class="explanation" id="explanation-q1"></div>
        </div>


        <div class="question">
            <p>2. Er interessiert sich <select name="q2">
                <option value="mit">mit</option>
                <option value="für">für</option>
                <option value="an">an</option>
            </select> Kunst.</p>
            <div class="explanation" id="explanation-q2"></div>
        </div>


        <div class="question">
            <p>3. Wir sprechen <select name="q3">
                <option value="auf">auf</option>
                <option value="über">über</option>
                <option value="mit">mit</option>
            </select> das Problem.</p>
            <div class="explanation" id="explanation-q3"></div>
        </div>


        <div class="question">
            <p>4. Sie freut sich <select name="q4">
                <option value="an">an</option>
                <option value="auf">auf</option>
                <option value="über">über</option>
            </select> den Urlaub.</p>
            <div class="explanation" id="explanation-q4"></div>
        </div>

        <button type="submit">Check Answers</button>
    </form>
    <div id="results"></div>
</section>

<script src="../js/custom_verbs_prepositions.js"></script>
</body>
</html>
