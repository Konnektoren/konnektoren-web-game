<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modal Verben</title>
    <link rel="stylesheet" href="../css/custom_modalverben.css">
</head>
<body>
<section id="aufgabe1">
    <h2>Aufgabe 1: Modalverben im Präsens</h2>
    <p>Fülle die Lücken mit den richtigen Modalverben aus.</p>

    <div>
        <label>1. Ich
            <select id="aufgabe1_1">
                <option value="will">will</option>
                <option value="muss">muss</option>
                <option value="möchte">möchte</option>
                <option value="kann">kann</option>
            </select>
            heute ins Kino gehen. (I _____ go to the cinema today.)
        </label>
        <div id="feedback1_1"></div>
    </div>
    <div>
        <label>2. Du
            <select id="aufgabe1_2">

                <option value="sollst">sollst</option>
                <option value="kannst">kannst</option>
                <option value="willst">willst</option>
                <option
                        value="musst">musst</option>
            </select>
            morgen früh aufstehen. (You _____ get up early tomorrow.)
        </label>
        <div id="feedback1_2"></div>
    </div>
    <div>
        <label>3. Er
            <select id="aufgabe1_3">
                <option value="muss">muss</option>
                <option value="kann">kann</option>
                <option value="möchte">möchte</option>
                <option value="will">will</option>
            </select>
            heute Abend zu Hause bleiben. (He _____ stay at home tonight.)
        </label>
        <div id="feedback1_3"></div>
    </div>
    <div>
        <label>4. Sie
            <select id="aufgabe1_4">

                <option value="kann">kann</option>
                <option value="möchte">möchte</option>
                <option value="muss">muss</option>
                <option value="soll">soll</option>
            </select>
            morgen nach Berlin fahren. (She _____ go to Berlin tomorrow.)
        </label>
        <div id="feedback1_4"></div>
    </div>
    <div>
        <label>5. Wir
            <select id="aufgabe1_5">

                <option value="können">können</option>
                <option value="dürfen">dürfen</option>
                <option value="müssen">müssen</option>
                <option value="sollen">sollen</option>
            </select>
            heute Abend ins Kino gehen. (We _____ go to the cinema tonight.)
        </label>
        <div id="feedback1_5"></div>
    </div>
    <div>
        <label>6. Ihr
            <select id="aufgabe1_6">

                <option value="dürft">dürft</option>
                <option value="könnt">könnt</option>
                <option value="sollt">sollt</option>
                <option
                        value="müsst">müsst</option>
            </select>
            morgen nicht zur Schule gehen. (You (plural) _____ not go to school tomorrow.)
        </label>
        <div id="feedback1_6"></div>
    </div>
    <div>
        <label>7. Sie
            <select id="aufgabe1_7">

                <option value="möchte">möchte</option>
                <option value="kann">kann</option>
                <option value="soll">soll</option>
                <option value="will">will</option>
            </select>
            heute Abend zu Hause bleiben. (She _____ stay at home tonight.)
        </label>
        <div id="feedback1_7"></div>
    </div>

    <button onclick="checkAufgabe1()">Check</button>
    <div id="result1"></div>
</section>
<script src="../js/custom_modalverben.js"></script>
</body>
</html>
